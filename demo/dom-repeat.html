<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>mapbox-layer demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../mapbox-gl.html">
    <link rel="import" href="../mapbox-layer.html">
    <link rel="import" href="../geojson-source.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        mapbox-gl {
          height: 400px;
          width: 100%;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Declaring GeoJSON directly in the "mapbox-layer"</h3>
      <demo-snippet>
        <template>
          <dom-bind id="demo1">
            <template>

              <mapbox-gl
                interactive
                map="{{map}}"
                latitude=40.7135
                longitude=-74.0066
                zoom=1
                access-token="pk.eyJ1IjoiZXRlcm5hMiIsImEiOiJjaXppZjRoaTIwMmYxMndsNHJ4dzR1eWJsIn0.MvJ5fsV47RHlSAt2fBEKLg"></mapbox-gl>

              <template is="dom-repeat" items="[[opts]]">

                <mapbox-layer
                  map="[[map]]"
                  layer-id="[[item.id]]"
                  rendering-type="[[item.type]]"
                  source="[[item.source]]"
                  color="[[item.color]]"
                  opacity="0.7">
                </mapbox-layer>

                <geojson-source
                  map="[[map]]"
                  source-id="[[item.source]]"
                  source-data="[[item.data]]">
                </geojson-source>

              </template>
            </template>
          </dom-bind>

          <script>
          var demo1 = document.querySelector("dom-bind#demo1");
          demo1.opts = [
            {
              id: "layer1",
              type: "circle",
              color: "#faa",
              source: "source1",
              data: {
                type: "FeatureCollection",
                features: [
                  {
                    type: "Feature",
                    geometry: {
                      type: "Point",
                      coordinates: [-77.03238901390978, 38.913188059745586]
                    },
                    properties: {
                      title: "Mapbox DC",
                      icon: "monument"
                    }
                  }
                ]
              }
            },
            {
              id: "layer2",
              type: "circle",
              color: "#ffa",
              source: "source2",
              data: {
                type: "FeatureCollection",
                features: [
                  {
                    type: "Feature",
                    geometry: {
                      type: "Point",
                      coordinates: [-122.414, 37.776]
                    },
                    properties: {
                      title: "Mapbox SF",
                      icon: "harbor"
                    }
                  }
                ]
              }
            }
          ];
          // please use your own mapbox key!!!
          demo1.key =
            "pk.eyJ1IjoiZXRlcm5hMiIsImEiOiJjaXppZjRoaTIwMmYxMndsNHJ4dzR1eWJsIn0.MvJ5fsV47RHlSAt2fBEKLg";
          </script>
        </template>
      </demo-snippet>


    </div>
  </body>
</html>
