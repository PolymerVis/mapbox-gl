<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>mapbox-gl demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../mapbox-gl.html">
    <link rel="import" href="../mapbox-layer.html">
    <link rel="import" href="../geojson-source.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic mapbox-gl demo</h3>
      <demo-snippet>
        <template>
          <style>
            mapbox-gl {
              height: 400px;
              width: 100%;
            }
          </style>

          <dom-bind>
            <template>
              <mapbox-gl
                interactive
                access-token="[[key]]"
                map="{{map}}"
                zoom=2>
              </mapbox-gl>

              <mapbox-layer
                map="[[map]]"
                layer-id="coastline_outline"
                rendering-type="line"
                source="geojsonsrc"
                color="#eee"
                line-width=2></mapbox-layer>

              <geojson-source
                map="[[map]]"
                source-id="geojsonsrc"
                source-url="https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_110m_land.geojson"></geojson-source>

            </template>
          </dom-bind>

          <script>
            var autobind = document.querySelector('dom-bind');
            autobind.key = "pk.eyJ1IjoiZXRlcm5hMiIsImEiOiJjaXppZjRoaTIwMmYxMndsNHJ4dzR1eWJsIn0.MvJ5fsV47RHlSAt2fBEKLg";
            autobind.handleMove = function(e, d) {
              console.log(d);
            };
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
