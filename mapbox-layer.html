<dom-module id="mapbox-layer">
  <script>
  class MapboxLayer extends Polymer.mixinBehaviors([MapboxGLPolymer.LayerBehavior], Polymer.Element) {
    static get is() { return 'mapbox-layer'; }

    static get properties() {
      return {
        /*
         * Name of a source description to be used for this layer.
         */
        source: {
          type: String
        },
        /*
         * Layer to use from a vector tile source. Required if the source
         * supports multiple layers.
         */
        sourceLayer: {
          type: String
        }
      };
    }

    static get observers() {
      return ['_mapReady(map, _layer)'];
    }

    _mapReady(map, _layer) {
      if (!map || !_layer) return;
      var loaded = map.loaded();

      if (loaded) {
        return this._sourceReady();
      }

      map.on('load', this._sourceReady.bind(this));
    }

    _addLayer() {
      if (this._added) return;
      this.map.addLayer(this._layer);
      this._added = true;
      this.dispatchEvent(new CustomEvent('layer-added', {detail:this.map}));
    }

    _sourceReady() {
      if (!this.source) return this._addLayer();
      var self = this;
      var src = this.map.getSource(this.source);
      if (!src) {
        this.map.on('sourcedata', function() {
          self._addLayer();
        });
      } else {
        this._addLayer();
      }
    }
  }

  window.customElements.define(MapboxLayer.is, MapboxLayer);

</script>
</dom-module>
